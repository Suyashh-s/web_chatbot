<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Workplace Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ’¼ Gen Z Workplace Coach</h1>
            <p class="subtitle">Your friendly AI coach for workplace challenges</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <div class="welcome-icon">ğŸ‘‹</div>
                <h2>Hey there! How can I help you today?</h2>
                <p>I'm here to help you navigate workplace challenges. Share what's on your mind, and let's work through it together!</p>
                <div class="example-questions">
                    <p><strong>Try asking about:</strong></p>
                    <button class="example-btn" onclick="sendExample('My manager micromanages everything')">Micromanagement</button>
                    <button class="example-btn" onclick="sendExample('I feel overwhelmed with deadlines')">Work stress</button>
                    <button class="example-btn" onclick="sendExample('How to handle difficult coworkers')">Team conflicts</button>
                </div>
            </div>
            <div id="messages"></div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    maxlength="1000"
                ></textarea>
                <button id="sendBtn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                    </svg>
                </button>
            </div>
            <div class="actions">
                <button class="action-btn" onclick="clearChat()">
                    ğŸ—‘ï¸ Clear Chat
                </button>
                <span class="char-count" id="charCount">0/1000</span>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Thinking...</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
